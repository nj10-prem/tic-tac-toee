<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe Alternating Click</title>
  <style>
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-image: url('bg.JPG');
      background-size: cover;
      background-position: center;

    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      background-color: #f0f0f0;
      background-image: url('bg.JPG');
    }

    h3 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;

      padding: 5px;
      border-radius: 8px;
    }

    .cell {
    width: 80px;
    height: 80px;
    font-size: 36px;
    text-align: center;
    line-height: 80px;
    background-color: white;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    border: none;
    opacity: 0.5;
    transition: background-color 0.3s ease;
    border-radius: 5px;

  }

    .cell:hover {
      background-color: #e0e0e0;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #resetBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
    <h1>TIC-TAC-TOE</h1>
  <h3>Click to play: X and O alternate turns</h3>

  <div class="box">
    <div class="grid" id="grid"></div>


    <div id="result"></div>
    <button id="resetBtn" onclick="location.reload()">Reset</button>
  </div>

  <script>
    const gridContainer = document.getElementById('grid');
    const resultDiv = document.getElementById('result');
    const resetBtn = document.getElementById('resetBtn');
    let gameEnded = false;
    let currentPlayer = 'X';

    const cells = [];

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;

      cell.addEventListener('click', function () {
        if (gameEnded || this.textContent) return;

        this.textContent = currentPlayer;
        checkGame();

        // Switch turn
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      });

      gridContainer.appendChild(cell);
      cells.push(cell);
    }

    function checkGame() {
      const grid = [
        [cells[0].textContent, cells[1].textContent, cells[2].textContent],
        [cells[3].textContent, cells[4].textContent, cells[5].textContent],
        [cells[6].textContent, cells[7].textContent, cells[8].textContent]
      ];

      const lines = [
        [grid[0][0], grid[0][1], grid[0][2]],
        [grid[1][0], grid[1][1], grid[1][2]],
        [grid[2][0], grid[2][1], grid[2][2]],
        [grid[0][0], grid[1][0], grid[2][0]],
        [grid[0][1], grid[1][1], grid[2][1]],
        [grid[0][2], grid[1][2], grid[2][2]],
        [grid[0][0], grid[1][1], grid[2][2]],
        [grid[0][2], grid[1][1], grid[2][0]]
      ];

      for (const line of lines) {
        if (line.every(cell => cell === 'X')) {
          endGame('Player X wins!');
          return;
        } else if (line.every(cell => cell === 'O')) {
          endGame('Player O wins!');
          return;
        }
      }

      const allFilled = cells.every(cell => cell.textContent !== '');
      if (allFilled) {
        endGame('Draw!');
      }
    }

    function endGame(message) {
      gameEnded = true;
      resultDiv.textContent = message;
      resetBtn.style.display = 'block';
    }
  </script>

</body>

</html>
